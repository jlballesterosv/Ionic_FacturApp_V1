<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item button *ngFor="let item of productos[0]" [routerLink]="[item.id]">   
    <ion-label class="ion-text-wrap">
      <h3>{{ item.descripcion }}</h3>      
    </ion-label>    
  </ion-item>
  
  
</ion-content>
